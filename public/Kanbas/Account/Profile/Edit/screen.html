<!DOCTYPE html>
<html>

<body>
    <table>
        <tbody>
            <tr>
                <td id="KanbasNavigation" valign="top"></td>
                <td id="AccountNavigation" valign="top"></td>
                <td id="EditProfile" valign="top"></td>
            </tr>
        </tbody>
    </table>

</body>
<script>
    let kanbas = document.querySelector("#KanbasNavigation")
    let account = document.querySelector("#AccountNavigation")
    let editProfile = document.querySelector("#EditProfile")

    fetch('/Kanbas/Navigation/').then((resp) => {
        return resp.text();
    }).then((html) => {
        kanbas.innerHTML = html;
    })

    fetch('/Kanbas/Account/Navigation/').then((resp) => {
        return resp.text();
    }).then((html) => {
        account.innerHTML = html;
    })

    fetch('/Kanbas/Account/Profile/Edit').then((resp) => {
        return resp.text();
    }).then((html) => {
        editProfile.innerHTML = html;
    })
</script>

</html>
