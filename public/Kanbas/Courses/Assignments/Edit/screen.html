<!DOCTYPE html>
<html>

<body>
    <table>
        <tbody>
            <tr>
                <td id="KanbasNavigation" valign="top"></td>
                <td id="CourseNavigation" valign="top"></td>
                <td id="EditAssigment" valign="top"></td>
            </tr>
        </tbody>
    </table>

</body>
<script>
    let kanbas = document.querySelector("#KanbasNavigation")
    let course = document.querySelector("#CourseNavigation")
    let editAssigment = document.querySelector("#EditAssigment")

    fetch('/Kanbas/Navigation/').then((resp) => {
        return resp.text();
    }).then((html) => {
        kanbas.innerHTML = html;
    })

    fetch('/Kanbas/Courses/Navigation/').then((resp) => {
        return resp.text();
    }).then((html) => {
        course.innerHTML = html;
    })

    fetch('/Kanbas/Courses/Assignments/Edit/').then((resp) => {
        return resp.text();
    }).then((html) => {
        editAssigment.innerHTML = html;
    })
</script>

</html>
